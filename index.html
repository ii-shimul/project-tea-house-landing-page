<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tea House</title>
  <!-- manrope font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/9ad500dcf6.js" crossorigin="anonymous"></script>
  <!-- tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <!-- raw css -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .font-manrope {
      font-family: "Manrope", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    .section-style {
      max-width: 71%;
      margin: 0 auto;
    }
  </style>
</head>

<body class="font-manrope">
  <main class="max-w-screen-xl mx-auto">
    <header class="flex mt-12 border-2 justify-between">
      <!-- text content -->
      <div class="space-y-6">
        <h1 class="text-7xl text-left font-bold leading-[85px]">It's good<br>
          tea time at<br>The Tea House</h1>
        <p class="text-lg text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste
          Buds.</p>
        <button class="text-xl bg-gradient-to-r from-orange-500 to-red-500 rounded-[10px] p-4 text-white">Explore More
          <i class="fa-solid fa-arrow-up-right-from-square"></i></button>
      </div>
      <!-- image content -->
      <div class="relative border-dashed border-2">
        <img class="w-full" src="./images/banner.png" alt="">
        <div class="p-2 flex justify-center items-center gap-3 bg-white shadow-xl w-4/12 rounded-xl absolute left-8 bottom-9">
          <i class="fa-solid fa-star text-3xl text-amber-300"></i>
          <div>
            <h6 class="text-3xl font-extrabold">5.00</h6>
            <p class="text-sm text-[#777777] font-semibold">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>

  </main>
</body>

</html>
